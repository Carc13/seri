

<div class="container">
    <div class="row">
      <div class="col-sm-2">
      
      </div>
      <div class="col-sm-10">
      
          <div class="container"  class="dashboar">
              <div class="row" class="margin">
           
                <br/>
              
              </div>

                <br>
          
              <div class="row" class="margin">
                  <table class="table" >
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Tipo</th>
                          <th scope="col">Sub-tipo</th>
                          <th scope="col">Objecto</th>
                          <th scope="col">Precio</th>
                          <th scope="col">Fecha</th>
                          <th scope="col">Accion</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let gasto of gastos">
                          <th scope="row">{{gasto.ExpenseID}}</th>
                          <td>{{gasto.Type}}</td>
                          <td>{{gasto.SubType}}</td>
                          <td>{{gasto.Object}}</td>
                          <td>{{gasto.Price}}</td>
                          <td>{{gasto.Date}}</td>
                          <td><button type="button" class="btn btn-outline-danger" (click)="deleteGasto(gasto)">Eliminar</button>-<button type="button" class="btn btn-outline-primary">Modificar</button></td>
                        </tr>
                      </tbody>
                    </table>
              </div>
        
            </div>
    
  
  

      </div>
    </div>
  </div>
