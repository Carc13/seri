<div class="container">
  <div class="row">
    <div class="col-sm-2">
    
    </div>
    <div class="col-sm-10">
    
      <div class="container"  class="dashboar">  
        
        <br>
        <br>
        <h2>Agregar nuevo gasto de nomina</h2>   
        <br>
        <div class="row">
          <div col class="margin"><h4 for="sel1">Empleado:</h4></div>
          <div col>
              <div class="form-group">
                  <select class="form-control" #employee>
                    <option>---SELECT---</option>
                    <option>Baniker</option>
                    <option>Jasier</option>
                    <option></option>
                  </select>
                </div> 
            
          </div>
        </div>

      
        <div class="row">
          <div col class="margin"><h4>Cantidad:  </h4></div>
        <div col>
            <div class="form-group">
                <input type="number"  #employeeSalary> 
              </div> 
        </div>
      </div>


        <div class="row">
            <div col class="margin"> 
              <button type="button" class="btn btn-outline-primary" (click)="createPaysheet(employeeSalary,employee)" >
                     Agregar
              </button>
            </div> 
        </div>
        <br>
        <br>
        <br>
        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alert">
          <strong>Mensaje del sistema:</strong> Se agregado una nueva nomida de empleado!
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismiss()"> 
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
