<div class="container">
    <div class="row">
      <div class="col-sm-2">
      
      </div>
      <div class="col-sm-10">
      
        <div class="container"  class="dashboar">  
          
          <br>
          <br>
          <h2>Agregar nuevo gasto</h2>   
          <br>
          <div class="row">
            <div col class="margin"><h4 for="sel1">Tipo:</h4></div>
            <div col>
                <div class="form-group">
                    <select class="form-control" id="sel1">
                      <option>Materiales Gastables</option>
                    </select>
                  </div> 
              
            </div>
          </div>

          <div class="row">
              <div col class="margin"><h4>Categoria: </h4></div>
            <div col>
                <div class="form-group">
                    <select class="form-control" id="sel1" #SubType (click)="addListMaterial(SubType)">
                        <option>---SELECT---</option>
                      <option>Limpiar Tinta</option>
                      <option>Papeleria</option>
                      <option>Vinyl</option>
                      <option>Herramientas de Impresion</option>
                      <option>Herramientas de Proteccion</option>
                      <option>Combustibles</option>
                      <option>Mantenimiento</option>
                      <option>Electricos</option>
                      <option>Hidratacion</option>
                      <option>Emulsion</option>
                      <option>Paleta</option>
                      <option>Tintas</option>
                      <option>Horno</option>
                      <option>Ambientador</option>
                      <option>Prendas</option>
                      <option>Otro</option>
                    </select>
                  </div> 
            </div>
          </div>


          <div class="row" *ngIf='show'>
              <div col class="margin"><h4>Material: </h4></div>
            <div col>
                <div class="form-group">
                    <select class="form-control" id="sel1" (click)="addListMaterial(SubType)" #Materiales>
                  
                      <option *ngFor="let material of Materials ">{{material}}</option>
                     
                    </select>
                  </div> 
            </div>
          </div>


          <div class="row">
            <div col class="margin"><h4 id="precio">Otro material:  </h4></div>
          <div col>
              <div class="form-group">
                  <input type="text" id="precio" #otherMaterial> <!--Angular me deja entrar letras en un number poner validacion-->
                </div> 
          </div>
        </div>




          <div class="row">
              <div col class="margin"><h4 id="precio">Precio: </h4></div>
            <div col>
                <div class="form-group">
                    <input type="text" id="precio" placeholder="Entre precio" #price> <!--Angular me deja entrar letras en un number poner validacion-->
                  </div> 
            </div>
          </div>


          <div class="row">
              <div col class="margin"> 
                <button type="button" class="btn btn-outline-primary" (click)="createExpense(SubType,Materiales,price,otherMaterial)" >
                       Agregar
                </button>
              </div> 
          </div>


        </div>
      </div>
    </div>
  </div>
